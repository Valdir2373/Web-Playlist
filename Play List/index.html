<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <div id="music-contcover-songainer" >
        <h4 id="playlist-title">Valdir Play</h4>
        <img id="cover" alt="cover-song">
        <audio  id="audio"  src="./songs/Sabotage - _Rap é Compromisso_ - Rap é Compromisso.mp3"></audio>
        <div id="below-cover" >
            <div id="song-info" >
                <div id="song-name" >Nome da Musica</div>
                <div id="song-band"  class="light-color" >Nome da Banda</div>
            </div>
        <button id="like" class="button light-color"><i class="bi bi-heart"></i></button>
        </div>
       
        <div id="progress-container">
            <div id="progress-bar"7>
                <div id="current-progress"></div>
                    <div id="time-container">
                        <div id="time-song" >Tempo da Musica / songTime</div>
                        <div id="time-total" >Tempo Total da Musica / Song Time Total</div>
                     </div>
                
            </div>
         </div>
        
         <div id="container-button" >
            <button id="shuffle" class="button button-navigate"><i class="bi bi-shuffle"></i></button>
            <button id="back" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="skip" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repeat"class="button button-navigate"><i class="bi bi-repeat"></i></button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>


</html>
